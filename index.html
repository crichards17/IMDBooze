<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Bev-Films</title>
</head>
<body>
    <header>
        <h1>
            Bev-Films
        </h1>
    </header>
    <div class="container main">
        <div class="sidebar">
            <h3>Step 1: Search for a movie or show </h3>
            <div id="search-container">
                <input type="text" class="search-box" id="search-box" placeholder="Title"></input>
                <button id="search-button">Search</button>
            </div>
            <h3 class="hidden" id="step-2">Step 2: Select a search result</h3>
            <div id="search-results"></div>
        </div>
        <div class="container content">
            <div class="container movie">
                <h4 id="movie-title"></h4>
                <div id="poster-container"></div>
                <p id="movie-plot"></p>
                <p id="imdb-rating"></p>
            </div>
            <div class="container drink">
                <h4 id="drink-name"></h4>
                <div id="drink-image"></div>
                <p id="ingredients"></p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="Assets/JS/MovieClass.js"></script>
<script src="Assets/JS/DrinkClass.js"></script>
<script src="Assets/JS/MovieSearch.js"></script>
</html>
